<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      line-height: 100px;
      margin: 10px;
      border: 3px solid #000;
      text-align: center;
      border-radius: 5px;
      box-shadow: 2px 2px 2px #ccc;
    }
  </style>
</head>

<body>

  <div id="app">
    <!-- v-show简单控制显隐：通过css的display：none （适合频繁切换显隐-->
    <div v-show='flag' class="box">我是v-show控制的盒子</div>
    <!-- v-if 通过判断条件 控制元素的创建和移除（条件渲染，false就直接不渲染，适用于不频繁切换的，要不显示要不隐藏-->
    <div v-if="flag" class="box">我是v-if控制的盒子</div>
  </div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        flag: true
      }
    })
  </script>

</body>

</html>
